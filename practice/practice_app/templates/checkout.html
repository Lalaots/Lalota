<!DOCTYPE html>
<html>
<head>
    <title>POS - Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        input[type="number"] {
            width: 60px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>

    <form method="post" action="{% url 'checkout' %}">
        {% csrf_token %}
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Item Total</th>
                <th>Remove</th>
            </tr>

            {% for item in products_in_cart %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>
                    <input type="number" name="quantity_{{ item.product.id }}" 
                           value="{{ item.quantity }}" min="1" max="{{ item.product.stock_quantity }}">
                </td>
                <td>${{ item.item_total }}</td>
                <td>
                    <input type="checkbox" name="remove_{{ item.product.id }}">
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Cart is empty.</td>
            </tr>
            {% endfor %}
        </table>

        <p>Subtotal: ${{ subtotal }}</p>
        <p>Tax: ${{ tax }}</p>
        <p><strong>Total: ${{ total }}</strong></p>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <label>Payment:</label>
        <input type="number" step="0.01" name="payment" min="{{ total }}" placeholder="Enter payment amount" required>

        <div class="button-container">
            <button type="submit">Complete Sale</button>
            <a href="{% url 'product_list' %}"><button type="button">Back to Products</button></a>
        </div>
    </form>
</body>
</html>
