<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>POS - Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }

        .totals {
            text-align: right;
            margin-bottom: 20px;
        }

        .totals p {
            font-size: 18px;
            margin: 5px 0;
        }

        .totals strong {
            font-size: 20px;
        }

        .payment-group {
            text-align: right;
            margin-bottom: 20px;
        }

        .payment-group input {
            padding: 8px;
            font-size: 16px;
            width: 150px;
            margin-left: 10px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-complete {
            background-color: #28a745;
            color: white;
        }

        .btn-complete:hover {
            background-color: #1f7f34;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background-color: #4d5255;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }

        @media screen and (max-width: 768px) {
            table, th, td {
                font-size: 14px;
            }

            .payment-group input {
                width: 100%;
                margin-top: 10px;
            }

            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>

    <form method="post" action="{% url 'checkout' %}">
        {% csrf_token %}

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <table id="cart-table">
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Item Total</th>
                <th>Remove</th>
            </tr>

            {% for item in products_in_cart %}
            <tr class="cart-item" data-price="{{ item.product.price }}">
                <td>{{ item.product.name }}</td>
                <td>
                    <input type="number" class="quantity-input" name="quantity_{{ item.product.id }}"
                           value="{{ item.quantity }}" min="1" max="{{ item.product.stock_quantity }}">
                </td>
                <td class="item-total">${{ item.item_total }}</td>
                <td>
                    <input type="checkbox" class="remove-checkbox" name="remove_{{ item.product.id }}">
                </td>
            </tr>
            {% endfor %}
        </table>

        <div class="totals">
            <p>Subtotal: $<span id="subtotal">{{ subtotal }}</span></p>
            <p>Tax: $<span id="tax">{{ tax }}</span></p>
            <p><strong>Total: $<span id="total">{{ total }}</span></strong></p>
        </div>

        <div class="payment-group">
            <label for="payment">Payment:</label>
            <input type="number" step="any" name="payment" min="{{ total }}" placeholder="Enter payment amount">
        </div>

        <div style="text-align: center;">
            <button type="submit" class="btn btn-complete">Complete Sale</button>
            <a href="{% url 'product_list' %}" class="btn btn-back">Back to Products</a>
        </div>
    </form>

    <script>
        const TAX_RATE = parseFloat('{{ TAX_RATE|default:"0.10" }}');

        function updateTotals() {
            let subtotal = 0;

            document.querySelectorAll('#cart-table .cart-item').forEach(row => {
                const price = parseFloat(row.dataset.price);
                const qtyInput = row.querySelector('.quantity-input');
                const removeCheckbox = row.querySelector('.remove-checkbox');
                let quantity = parseInt(qtyInput.value);

                if (removeCheckbox.checked) quantity = 0;

                const itemTotal = price * quantity;
                row.querySelector('.item-total').textContent = `$${itemTotal.toFixed(2)}`;
                subtotal += itemTotal;
            });

            const tax = subtotal * TAX_RATE;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('tax').textContent = tax.toFixed(2);
            document.getElementById('total').textContent = total.toFixed(2);
        }

        document.querySelectorAll('.quantity-input, .remove-checkbox').forEach(el => {
            el.addEventListener('input', updateTotals);
            el.addEventListener('change', updateTotals);
        });
    </script>
</body>
</html>
