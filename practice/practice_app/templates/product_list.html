<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Grid for products */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto 30px auto;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card h3 {
            margin: 0 0 10px 0;
        }

        .product-card p {
            margin: 4px 0;
        }

        .product-card input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-all {
            background-color: #007bff;
            color: white;
        }

        .add-all:hover {
            background-color: #005fc0;
        }

        .checkout {
            background-color: #28a745;
            color: white;
        }

        .checkout:hover {
            background-color: #1f7f34;
        }

        /* Out of stock style */
        .out-of-stock {
            color: red;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Products</h1>

    <form method="post" action="{% url 'add_all_to_cart' %}">
        {% csrf_token %}

        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                <h3>{{ product.name }}</h3>
                <p>Price: ${{ product.price }}</p>
                <p>Stock Left: {{ product.stock_quantity }}</p>

                <input type="hidden" name="product_ids" value="{{ product.id }}">

                {% if product.stock_quantity > 0 %}
                    Quantity:
                    <input type="number"
                           name="quantity_{{ product.id }}"
                           value="1"
                           min="1"
                           max="{{ product.stock_quantity }}">
                {% else %}
                    <p class="out-of-stock">OUT OF STOCK</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="button-group">
            <button type="submit" class="btn add-all">Add All to Cart</button>
            <a href="{% url 'checkout' %}" class="btn checkout">Go to Checkout</a>
        </div>
    </form>
</body>
</html>
